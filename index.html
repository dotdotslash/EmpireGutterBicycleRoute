	<!-- Maps data-->
 <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 7,
          center: {lat: 42.6526, lng: -73.7562},
			styles: [
			            {elementType: 'geometry', stylers: [{color: '#242f3e'}]},
			            {elementType: 'labels.text.stroke', stylers: [{color: '#242f3e'}]},
			            {elementType: 'labels.text.fill', stylers: [{color: '#746855'}]},
			            {
			              featureType: 'administrative.locality',
			              elementType: 'labels.text.fill',
			              stylers: [{color: '#d59563'}]
			            },
			            {
			              featureType: 'poi',
			              elementType: 'labels.text.fill',
			              stylers: [{color: '#d59563'}]
			            },
			            {
			              featureType: 'poi.park',
			              elementType: 'geometry',
			              stylers: [{color: '#263c3f'}]
			            },
			            {
			              featureType: 'poi.park',
			              elementType: 'labels.text.fill',
			              stylers: [{color: '#6b9a76'}]
			            },
			            {
			              featureType: 'road',
			              elementType: 'geometry',
			              stylers: [{color: '#38414e'}]
			            },
			            {
			              featureType: 'road',
			              elementType: 'geometry.stroke',
			              stylers: [{color: '#212a37'}]
			            },
			            {
			              featureType: 'road',
			              elementType: 'labels.text.fill',
			              stylers: [{color: '#9ca5b3'}]
			            },
			            {
			              featureType: 'road.highway',
			              elementType: 'geometry',
			              stylers: [{color: '#746855'}]
			            },
			            {
			              featureType: 'road.highway',
			              elementType: 'geometry.stroke',
			              stylers: [{color: '#1f2835'}]
			            },
			            {
			              featureType: 'road.highway',
			              elementType: 'labels.text.fill',
			              stylers: [{color: '#f3d19c'}]
			            },
			            {
			              featureType: 'transit',
			              elementType: 'geometry',
			              stylers: [{color: '#2f3948'}]
			            },
			            {
			              featureType: 'transit.station',
			              elementType: 'labels.text.fill',
			              stylers: [{color: '#d59563'}]
			            },
			            {
			              featureType: 'water',
			              elementType: 'geometry',
			              stylers: [{color: '#17263c'}]
			            },
			            {
			              featureType: 'water',
			              elementType: 'labels.text.fill',
			              stylers: [{color: '#515c6d'}]
			            },
			            {
			              featureType: 'water',
			              elementType: 'labels.text.stroke',
			              stylers: [{color: '#17263c'}]
			            }
			          ]
        });

        // NOTE: This uses cross-domain XHR, and may not work on older browsers.
        // map.data.loadGeoJson('https://storage.googleapis.com/mapsdevsite/json/google.json');
		map.data.loadGeoJson('empiregutter.json');
		
		map.data.setStyle(function(feature) {
		    var route = feature.getProperty('route');
			if(route) {
				if(route == "ACA Adirondack") {
				    return {
				      strokeColor: "#FF0000",
				      strokeWeight: 10
				    };
				} else if(route == "Scenic Route") {
				    return {
				       strokeColor: "#00FF00",
						strokeWeight: 5
				    };
				} else if(route == "John Brophy 2016") {
				    return {
				       strokeColor: "#0000FF",
				      strokeWeight: 1
				    };
				} else if(route == "ADV 2016") {
				    return {
				       strokeColor: "#00FFFF",
				      strokeWeight: 10
				    };
				}
			}
			
		});
		
		/*
        map.data.setStyle({
          strokeColor: 'green',
          strokeWeight: 1
        });
		*/
		
      }
    </script>
